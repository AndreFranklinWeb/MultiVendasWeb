<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frm_fornecedores">
			<p:dataTable id="tb_fornecedores" emptyMessage="Nenhum registro encontrado na tabela"
				value="#{MBFornecedores.itens}" var="item" paginator="true"
				rows="10">
				
				<f:facet name="header" >Lista de Fornecedores</f:facet>

			<p:column headerText="Código" sortBy="#{item.codigo}"
					filterBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
			</p:column>

				<p:column headerText="Descrição" sortBy="#{item.descricao}"
					filterBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>
				
				<f:facet name="footer">
				<p:commandButton value="Novo" actionListener="#{MBFornecedores.prepararNovo}" 
				oncomplete="PF('dlgforNovo').show();" update=":frm_novoForn:pn_novoForn"/></f:facet>
				
			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgforNovo" closable="false" draggable="false"
			resizable="false"
			header="Cadastrar Fornecedor"
			modal="true"
			appendTo="@(body)">
			
			<h:form id="frm_novoForn">
				<h:panelGrid id="pn_novoForn" columns="2">
					<p:outputLabel value="Descrição:" />
					<p:inputText size="30" maxlength="50" value="#{MBFornecedores.fornecedores.descricao}"/>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" actionListener="#{MBFornecedores.novo}"
					oncomplete="PF('dlgforNovo').hide();" update=":frm_fornecedores:tb_fornecedores :msgGlobal"/>
					<p:commandButton value="Cancelar" onclick="PF('dlgforNovo').hide();"/>
				</h:panelGrid>
			</h:form>
		</p:dialog>	
				
	</ui:define>

</ui:composition>
